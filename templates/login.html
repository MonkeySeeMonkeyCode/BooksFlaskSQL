  {% block body %}
  <body class="text-center">
    <form class="form-signin" action="{{ url_for('login') }}" method="post">
      <img class="mb-4" src="{{ url_for('static', filename='books logo.png') }}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <div>
        <br>
          &#8226<a class="mt-5 mb-3" href="{{ url_for('register') }}">Register</a>
          &#8226<a class="mt-5 mb-3" href="#">Forgot Password</a>
      </div>
  </form>
</body>
